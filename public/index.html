<!DOCTYPE html>
<html>
    <head>
        <title>Kalia Hameiri - IMD3901B A3 - WebVR Rubic's Cube</title>
        <script src="/js/aframe.min.js"></script> <!-- https://github.com/aframevr/aframe -->
    </head>
    <body>
        <a-scene shadow="type:basic;">
               <!-- Setting up camera and curser-->
                <a-entity position ="0 0 0" camera look-controls wasd-controls>
                    <a-entity cursor ="fuse:true; fuseTimeOut:1000;rayOrigin:mouse;"
                              position="0 0 -1">                
                    </a-entity>
                </a-entity>
            
                <!--Loading planes--> 
                <!--Red faces--> 
                <a-plane class="F1 R2 C2" id="cubel1" position="0 0 -2" width = "0.95" height="0.95" rotation = "0 0 0"  color="#FF0000" ></a-plane>
                <a-plane class="F1 R2 C3" id="cubel2" position="0 1 -2" width = "0.95" height="0.95" rotation = "0 0 0"  color="#FF0000" ></a-plane>
                <a-plane class="F1 R2 C1" id="cubel3" position="0 -1 -2" width = "0.95" height="0.95" rotation = "0 0 0"  color="#FF0000" ></a-plane>

                <a-plane class="F1 R3 C2" id="cubel4" position="1 0 -2" width = "0.95" height="0.95" rotation = "0 0 0"  color="#FF0000" ></a-plane>
                <a-plane class="F1 R3 C3" id="cubel5" position="1 1 -2" width = "0.95" height="0.95" rotation = "0 0 0"  color="#FF0000" ></a-plane>
                <a-plane class="F1 R3 C1" id="cubel6" position="1 -1 -2" width = "0.95" height="0.95" rotation = "0 0 0"  color="#FF0000" ></a-plane>
                
                <a-plane class="F1 R1 C2" id="cubel7" position="-1 0 -2" width = "0.95" height="0.95" rotation = "0 0 0"  color="#FF0000" ></a-plane>
                <a-plane class="F1 R1 C3" id="cubel8" position="-1 1 -2" width = "0.95" height="0.95" rotation = "0 0 0"  color="#FF0000" ></a-plane>
                <a-plane class="F1 R1 C1" id="cubel9" position="-1 -1 -2" width = "0.95" height="0.95" rotation = "0 0 0"  color="#FF0000" ></a-plane>
                
                <!--Blue faces--> 
                <a-plane class="F2 R2 C2" id="cubel10" position="-2 0 0" width = "0.95" height="0.95" rotation = "0 90 0"  color="#0000ff" ></a-plane>
                <a-plane class="F2 R2 C3" id="cubel11" position="-2 1 0" width = "0.95" height="0.95" rotation = "0 90 0"  color="#0000ff"></a-plane>
                <a-plane class="F2 R2 C1" id="cubel12" position="-2 -1 0" width = "0.95" height="0.95" rotation = "0 90 0"  color="#0000ff"></a-plane>

                <a-plane class="F2 R3 C2" id="cubel13" position="-2 0 1" width = "0.95" height="0.95" rotation = "0 90 0"  color="#0000ff"></a-plane>
                <a-plane class="F2 R3 C3" id="cubel14" position="-2 1 1" width = "0.95" height="0.95" rotation = "0 90 0"  color="#0000ff"></a-plane>
                <a-plane class="F2 R3 C1" id="cubel15" position="-2 -1 1" width = "0.95" height="0.95" rotation = "0 90 0"  color="#0000ff" ></a-plane>
                
                <a-plane class="F2 R1 C2" id="cubel16" position="-2 0 -1" width = "0.95" height="0.95" rotation = "0 90 0"  color="#0000ff"></a-plane>
                <a-plane class="F2 R1 C3" id="cubel17" position="-2 1 -1" width = "0.95" height="0.95" rotation = "0 90 0"  color="#0000ff"></a-plane>
                <a-plane class="F2 R1 C1" id="cubel18" position="-2 -1 -1" width = "0.95" height="0.95" rotation = "0 90 0"  color="#0000ff"></a-plane>
                
                <!--Green faces#00ff00-->
                <a-plane class="F3 R2 C2" id="cubel19" position="2 0 0" width = "0.95" height="0.95" rotation = "0 -90 0"  color="#00ff00" ></a-plane>
                <a-plane class="F3 R2 C3" id="cubel20" position="2 1 0" width = "0.95" height="0.95" rotation = "0 -90 0"  color="#00ff00"></a-plane>
                <a-plane class="F3 R2 C1" id="cubel21" position="2 -1 0" width = "0.95" height="0.95" rotation = "0 -90 0"  color="#00ff00"></a-plane>

                <a-plane class="F3 R3 C2" id="cubel22" position="2 0 1" width = "0.95" height="0.95" rotation = "0 -90 0"  color="#00ff00"></a-plane>
                <a-plane class="F3 R3 C3" id="cubel23" position="2 1 1" width = "0.95" height="0.95" rotation = "0 -90 0"  color="#00ff00"></a-plane>
                <a-plane class="F3 R3 C1" id="cubel24" position="2 -1 1" width = "0.95" height="0.95" rotation = "0 -90 0"  color="#00ff00" ></a-plane>
                
                <a-plane class="F3 R1 C2" id="cubel25" position="2 0 -1" width = "0.95" height="0.95" rotation = "0 -90 0"  color="#00ff00"></a-plane>
                <a-plane class="F3 R1 C3" id="cubel26" position="2 1 -1" width = "0.95" height="0.95" rotation = "0 -90 0"  color="#00ff00"></a-plane>
                <a-plane class="F3 R1 C1" id="cubel27" position="2 -1 -1" width = "0.95" height="0.95" rotation = "0 -90 0"  color="#00ff00"></a-plane>
                 
                 <!--Orange faces--> 
                 <a-plane class="F4 R2 C2" id="cubel28" position="0 0 2" width = "0.95" height="0.95" rotation = "0 -180 0"  color="#ff7700" ></a-plane>
                 <a-plane class="F4 R2 C3" id="cubel29" position="0 1 2" width = "0.95" height="0.95" rotation = "0 -180 0"  color="#ff7700" ></a-plane>
                 <a-plane class="F4 R2 C1" id="cubel30" position="0 -1 2" width = "0.95" height="0.95" rotation = "0 -180 0"  color="#ff7700" ></a-plane>
 
                 <a-plane class="F4 R3 C2" id="cubel31" position="1 0 2" width = "0.95" height="0.95" rotation = "0 -180 0"  color="#ff7700" ></a-plane>
                 <a-plane class="F4 R3 C3" id="cubel32" position="1 1 2" width = "0.95" height="0.95" rotation = "0 -180 0"  color="#ff7700" ></a-plane>
                 <a-plane class="F4 R3 C1" id="cubel33" position="1 -1 2" width = "0.95" height="0.95" rotation = "0 -180 0"  color="#ff7700" ></a-plane>
                 
                 <a-plane class="F4 R1 C2" id="cubel34" position="-1 0 2" width = "0.95" height="0.95" rotation = "0 -180 0"  color="#ff7700" ></a-plane>
                 <a-plane class="F4 R1 C3" id="cubel35" position="-1 1 2" width = "0.95" height="0.95" rotation = "0 -180 0"  color="#ff7700" ></a-plane>
                 <a-plane class="F4 R1 C1" id="cubel36" position="-1 -1 2" width = "0.95" height="0.95" rotation = "0 -180 0"  color="#ff7700" ></a-plane>
                 
                 <!--Yellow faces--> 
                 <a-plane class="F5 R2 C2" id="cubel37" position="0 2 0" width = "0.95" height="0.95" rotation = "90 0 0"  color="#f2ff00" ></a-plane>
                 <a-plane class="F5 R2 C3" id="cubel38" position="0 2 1" width = "0.95" height="0.95" rotation = "90 0 0"  color="#f2ff00" ></a-plane>
                 <a-plane class="F5 R2 C1" id="cubel39" position="0 2 -1" width = "0.95" height="0.95" rotation = "90 0 0"  color="#f2ff00" ></a-plane>
 
                 <a-plane class="F5 R3 C2" id="cubel40" position="1 2 0" width = "0.95" height="0.95" rotation = "90 0 0"  color="#f2ff00" ></a-plane>
                 <a-plane class="F5 R3 C3" id="cubel41" position="1 2 1" width = "0.95" height="0.95" rotation = "90 0 0"  color="#f2ff00" ></a-plane>
                 <a-plane class="F5 R3 C1" id="cubel42" position="1 2 -1" width = "0.95" height="0.95" rotation = "90 0 0"  color="#f2ff00" ></a-plane>
                
                 <a-plane class="F5 R1 C2" id="cubel43" position="-1 2 0" width = "0.95" height="0.95" rotation = "90 0 0"  color="#f2ff00" ></a-plane>
                 <a-plane class="F5 R1 C3" id="cubel44" position="-1 2 1" width = "0.95" height="0.95" rotation = "90 0 0"  color="#f2ff00" ></a-plane>
                 <a-plane class="F5 R1 C1" id="cubel45" position="-1 2 -1" width = "0.95" height="0.95" rotation = "90 0 0"  color="#f2ff00" ></a-plane>
                 
                  <!--White faces--> 
                  <a-plane class="F6 R2 C2" id="cubel46" position="0 -2 0" width = "0.95" height="0.95" rotation = "-90 0 0"  color="#ffffff" ></a-plane>
                  <a-plane class="F6 R2 C3" id="cubel47" position="0 -2 1" width = "0.95" height="0.95" rotation = "-90 0 0"  color="#ffffff" ></a-plane>
                  <a-plane class="F6 R2 C1" id="cubel48" position="0 -2 -1" width = "0.95" height="0.95" rotation = "-90 0 0"  color="#ffffff" ></a-plane>
  
                  <a-plane class="F6 R3 C2" id="cubel49" position="1 -2 0" width = "0.95" height="0.95" rotation = "-90 0 0"  color="#ffffff" ></a-plane>
                  <a-plane class="F6 R3 C3" id="cubel50" position="1 -2 1" width = "0.95" height="0.95" rotation = "-90 0 0"  color="#ffffff" ></a-plane>
                  <a-plane class="F6 R3 C1" id="cubel51" position="1 -2 -1" width = "0.95" height="0.95" rotation = "-90 0 0"  color="#ffffff" ></a-plane>
                  
                  <a-plane class="F6 R1 C2" id="cubel52" position="-1 -2 0" width = "0.95" height="0.95" rotation = "-90 0 0"  color="#ffffff" ></a-plane>
                  <a-plane class="F6 R1 C3" id="cubel53" position="-1 -2 1" width = "0.95" height="0.95" rotation = "-90 0 0"  color="#ffffff" ></a-plane>
                  <a-plane class="F6 R1 C1" id="cubel54" position="-1 -2 -1" width = "0.95" height="0.95" rotation = "-90 0 0"  color="#ffffff" ></a-plane>
                  

                <a-sky color = "#000000"></a-sky> 
        </a-scene>    
    </body>
</html>
