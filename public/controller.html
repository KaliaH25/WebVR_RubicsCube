<!DOCTYPE html>

<html>
    <head>
        <title>click to change color</title>
        
    </head>
    <body style="align-items: center">
        <!--<h1>Hold A,S,D to select a column</h1>
        <h1>Hold W,S,X to select a Row</h1>
        <h2>Use arrow keys to rotate up,down or left,right</h2>-->
        
        <h1>Click the buttons to rotate the rubic's cube</h1>
        <table style=" border:1px solid #dddddd">
            <tr>
              <th></th>
              <th><button id="C1up" type="button">↑</button></th>
              <th><button id="C2up" type="button">↑</button></th> 
              <th><button id="C3up" type="button">↑</button></th>
              <th></th>
            </tr>
            <tr>
              <td><button id="R1left" type="button">←</button></td>
              <td></td>
              <td></td>
              <td></td>
              <td><button id="R1right" type="button">→</button></td>
            </tr>
            <tr>
              <td><button id="R2left" type="button" >←</button></td>
              <td></td>
              <td></td>
              <td></td>
              <td><button id="R2right" type="button">→</button></td>
            </tr>
            <tr>
              <td><button id="R3left" type="button" >←</button></td>
              <td></td>
              <td></td>
              <td></td>
              <td><button id="R3right" type="button" >→</button></td>
            </tr>
            <tr>
              <th></th>
              <th><button id="C1down" type="button" >↓</button></th>
              <th><button id="C2down" type="button" >↓</button></th> 
              <th><button id="C3down" type="button" >↓</button></th>
              <th></th>
            </tr>
          </table>
          <br>
          
        <script src='/socket.io/socket.io.js'></script>
        <script>
            //write some socket client code
            let socket = io();
            //built in event
            socket.on('connect',function(data){
                console.log('conneted!');
            });
            //listen for click events then send to socket server...
            //up events
            document.querySelector("#C1up").addEventListener('click',function(){
                console.log("click C1up");
                socket.emit('C1up');
            });
            document.querySelector("#C2up").addEventListener('click',function(){
                console.log("click C2up");
                socket.emit('C2up');
            });
            document.querySelector("#C3up").addEventListener('click',function(){
                console.log("click C3up");
                socket.emit('C3up');
            });
            //down events
            document.querySelector("#C1down").addEventListener('click',function(){
                console.log("click C1down");
                socket.emit('C1down');
            });
            document.querySelector("#C2down").addEventListener('click',function(){
                console.log("click C2down");
                socket.emit('C2down');
            });
            document.querySelector("#C3down").addEventListener('click',function(){
                console.log("click C3down");
                socket.emit('C3down');
            });

            //left events
            document.querySelector("#R1left").addEventListener('click',function(){
                console.log("click R1left");
                socket.emit('R1left');
            });
            document.querySelector("#R2left").addEventListener('click',function(){
                console.log("click R2left");
                socket.emit('R2left');
            });
            document.querySelector("#R3left").addEventListener('click',function(){
                console.log("click R3left");
                socket.emit('R3left');
            });
            //right events
            document.querySelector("#R1right").addEventListener('click',function(){
                console.log("click R1right");
                socket.emit('R1right');
            });
            document.querySelector("#R2right").addEventListener('click',function(){
                console.log("click R2right");
                socket.emit('R2right');
            });
            document.querySelector("#R3right").addEventListener('click',function(){
                console.log("click R3right");
                socket.emit('R3right');
            });
        </script>
    </body>
</html>
